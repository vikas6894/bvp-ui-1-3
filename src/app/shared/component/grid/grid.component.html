<div class="back-drop" *ngIf="isSpinner">
    <div class="loader"></div>
</div>
<div class="add-row" [ngClass]="tableType=='second-table'?'second-table' : 'first-table'">
    <button class="btn btn-primary clear-btn" (click)="clear()">Clear Unsaved</button>
    <button class="btn btn-primary add-btn" (click)="addRow()">Add Row</button>
</div>
<div style="display: table; height: 40px; overflow: hidden; width: 100%;" *ngIf="tableHeading"><div class="table-heading" style="display: table-cell; vertical-align: middle;">{{tableHeading}}</div></div>
<div *ngIf="rowData">
    <ag-grid-angular class="ag-theme-material t-bomarch-table" style="width: 100%; height: 350px;"
        [columnDefs]="columnDefs" [rowData]="rowData" (gridReady)="onGridReady($event)"
        [stopEditingWhenGridLosesFocus]="true" [suppressRowClickSelection]="true" [pagination]="true" [paginationPageSize]="10"
        [frameworkComponents]="frameworkComponents" [context]="context" [applyColumnDefOrder]="true">
    </ag-grid-angular>
</div>
